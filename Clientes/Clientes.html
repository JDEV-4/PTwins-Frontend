<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <link rel="stylesheet" href="Clientes.css" />
    <link rel="stylesheet" href="/Includes/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header cargado desde Includes -->
    <div id="header-container"></div>

    <div class="boton-contenedor">
      <button id="btnRegistrarCliente">
        <i class="fas fa-user-plus"></i> Registrar Cliente
      </button>
      <button id="btnToggleEstado">Mostrar Clientes Inactivos</button>
    </div>

    <!-- Tabla de productos -->
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="product-table-body">
        <!-- Productos cargados dinámicamente -->
      </tbody>
    </table>

    <!-- Controles de paginación -->
    <div id="paginationControls">
      <button id="prevPage" onclick="goToPage(currentPage - 1)">
        Anterior
      </button>
      <span id="pageNumber">Página 1</span>
      <button id="nextPage" onclick="goToPage(currentPage + 1)">
        Siguiente
      </button>
    </div>

    <!-- Modal -->
    <div id="modalClientes" class="modal">
      <div class="modal-content">
        <span id="cerrarModal" class="close">&times;</span>
        <h2 id="tituloModal">Registrar Cliente</h2>
        <form id="formClientes">
          <input type="hidden" id="idCliente" />

          <label>
            Nombre:
            <input type="text" id="nombre" required />
          </label>
          <label>
            Apellido:
            <input type="text" id="apellido" required />
          </label>
          <label>
            Teléfono:
            <input type="text" id="telefono" required />
          </label>

          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/Includes/header.js"></script>
    <script>
      // Cargar el header dinámicamente desde Includes
      fetch("/Includes/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
        });
    </script>
    <script src="Clientes.js"></script>
  </body>
</html>
