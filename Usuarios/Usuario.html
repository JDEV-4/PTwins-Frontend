<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="Usuario.css" />
    <script defer src="/includes/header.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Contenedor para cargar el header dinámicamente -->
    <div id="header-container"></div>

    <div class="boton-contenedor">
      <button id="btnAgregarUsuario">
        <i class="fas fa-user-plus"></i> Agregar Usuario
      </button>
      <button id="btnToggleEstado" style="margin-left: 10px">
        Mostrar Usuarios Inactivos
      </button>
    </div>

    <table class="usuario-tabla">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se carga dinámicamente -->
      </tbody>
    </table>
    <div id="paginationControls">
      <button id="btnAnterior">Anterior</button>
      <span id="pageNumber">Página 1</span>
      <button id="btnSiguiente">Siguiente</button>
    </div>

    <!-- Modal -->
    <div id="modalUsuario" class="modal">
      <div class="modal-content">
        <span id="cerrarModal" class="close">&times;</span>
        <h2 id="tituloModal">Agregar Usuario</h2>
        <form id="formUsuario">
          <input type="hidden" id="idUsuario" />
          <label>
            Usuario:
            <input type="text" id="usuario" required />
          </label>
          <label>
            Contraseña:
            <input type="password" id="clave" required />
          </label>
          <label>
            Rol:
            <select id="rol">
              <option value="Administrador">Administrador</option>
              <option value="Vendedor">Vendedor</option>
            </select>
          </label>
          <label>
            Sexo:
            <select id="sexo" required>
              <option value="">Seleccione...</option>
              <option value="H">Hombre</option>
              <option value="M">Mujer</option>
            </select>
          </label>

          <label>
            Estado:
            <select id="estado">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </label>
          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      // Cargar el header dinámicamente desde Includes/header.html
      fetch("/Includes/header.html")
        .then((res) => {
          if (!res.ok) {
            throw new Error("No se pudo cargar el header");
          }
          return res.text();
        })
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
        })
        .catch((error) => {
          console.error("Error al cargar el header:", error);
        });
    </script>
    <script src="Usuario.js"></script>
  </body>
</html>
