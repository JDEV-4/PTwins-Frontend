<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - Paletitas Twins</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="left-content">
          <img
            src="/Assets/img/Logo-Paletitas-Twins.png"
            alt="Logo-Paletitas-Twins"
            class="rocket"
          />

          <h2>Bienvenido</h2>
          <p>Inicia sesión para disfrutar de nuestras deliciosas paletitas.</p>
        </div>
      </div>

      <div class="right">
        <div class="form-container">
          <h2 class="form-title">Iniciar sesión</h2>
          <form>
            <label for="usuario">Usuario</label>
            <input
              type="text"
              id="usuario"
              placeholder="Ingresa tu usuario"
              required
            />

            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              placeholder="Ingresa tu contraseña"
              required
            />

            <button type="submit" class="submit-btn">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
